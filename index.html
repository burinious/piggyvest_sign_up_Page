<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logo">
        <img src="images/piggyvest-logo.svg" alt="top-logo">
    </div>

    <div class="container">
        <header>
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings & Investments</p>
        </header>

        <div class="form_container">
            <form action="">
                <div class="label">
                    <label for="fname">Full Name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Full Name">
                </div>
                <div class="label">
                    <label for="Email">Email Address</label><br>
                    <input type="email" id="Email" name="Email" placeholder="Email Address">
                </div>
                <div class="label">
                    <label for="Pnum">Phone Number</label><br>
                    <input type="number" id="Pnum" name="Pnum" placeholder="Phone Number">
                </div>
                <div class="label">
                    <label for="pwd">Password</label><br>
                    <input type="password" id="pwd" name="pwd" placeholder="Password">
                </div>
                <div class="label">
                    <label for="promo">Referrer Phone or Promo Code (Optional)</label><br>
                    <input type="text" id="promo" name="promocode" placeholder="Referrer Phone or Code">
                </div>
                <div class="label">
                    <label for="ref">How Did You Hear About Us? (Optional)</label><br>
                    <select name="about_us">
                       <div><img src="images/dropdown.svg" alt="top-logo"></div>
                        <option value="click">Click To Select </option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="family and friends">Friend/Family/Coworker Referral</option>
                        <option value="google search">Google Search</option>
                        <option value="google playstore">Google Playstore</option>
                        <option value="online blog">Online Blog</option>
                        <option value="local newspaper">Local Newspaper</option>
                        <option value="event">At an Event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="CREATE ACCOUNT">
            </form>
        </div>
    </div>
    <div class="login">
        <a href="#">Already have an account? Log In</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
